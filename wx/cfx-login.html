<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://style.champion-fx.com/oauth.css" />
	<link rel="stylesheet" href="https://style.champion-fx.com/binary.css" />
    <script type="text/javascript" src="https://style.champion-fx.com/oauth.js"></script>
	<script src="https://champion-fx.com/js/bundle.min.js" type="text/javascript"></script>
    <script src="https://style.champion-fx.com/binary.js" type="text/javascript"></script>
</head>
<body class="oauth">
    <div>
        <div id="topbar" class="primary-color-dark"></div>
        <div id="header" class="primary-color">
            <div class="center-text">
                <div class="logo-wrapper">
                    <a href="https://www.champion-fx.com" class="logo-parent">
                        <div class="logo">
                            <div></div>
                        </div>
                        <div class="mobile-hide binary-logo-text">
                            <div></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <main class="page-content" aria-label="Content">
            <div class="wrapper">
                <div class="container">
                    
					<h1>Affiliates</h1>
					
					<div id="content">
						<div class="has-tabs">
							<ul class="row">
							  <li><a href="#tab_1">Login</a></li>
							  <li><a href="#tab_2">SignUp</a></li>
							</ul>
							<div id="tab_1">
							  <h3>Log in</h3>
								<fieldset>
									<legend>Your Details</legend>
									<div id="wrapper" class="login">
										<form id="frmLogin" name="form1" method="post" action="https://login.binary.com">
											<div>
												<input name="username" type="text" id="username" placeholder="User Name" autocomplete="off" autofocus="autofocus" maxlength="12" />
											</div>
											<div>
												<input name="password" type="password" id="password" value="" placeholder="Password" />
											</div>
											<div>
												<button type="submit" class="button" name="login" value="Log in">Log in</button>
											</div>                               
										</form>
									</div>
								</fieldset>
							</div>
							<div id="tab_2">
								 <h3>SignUp</h3>
							  <iframe width="800" height="1600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://login.binary.com/signup-bare.php?lang=0"></iframe>
							</div>
						  </div>

						  <script type="text/javascript">
							$('.has-tabs').tabs();
						  </script>
					</div>
					
					
                </div>
            </div>
        </main>
    </div>
</body>
</html>
